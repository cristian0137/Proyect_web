<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">Tienda de Ropa</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#productos">Productos</a></li>
                <li><a href="#pedido">Pedido</a></li>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de productos -->
    <section id="productos" class="productos">
        <h2>Nuestra Colección</h2>
        <div class="producto-lista">
            <div class="producto">
                <img src="img/camisa.jpg" alt="Camisa">
                <p>Camisa</p>
                <p>$20.00</p>
            </div>
            <div class="producto">
                <img src="img/pantalones.jpg" alt="Pantalones">
                <p>Pantalones</p>
                <p>$25.00</p>
            </div>
            <div class="producto">
                <img src="img/zapatos.jpg" alt="Zapatos">
                <p>Zapatos</p>
                <p>$50.00</p>
            </div>
        </div>
    </section>

    <!-- Formulario de pedido -->
    <section id="pedido" class="pedido">
        <h2>Hacer un Pedido</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="producto">Producto:</label>
            <select id="producto" name="producto">
                <option value="camisa">Camisa</option>
                <option value="pantalones">Pantalones</option>
                <option value="zapatos">Zapatos</option>
            </select>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <!-- Chat de soporte -->
    <section id="chat" class="chat">
        <h2>Chat de Soporte</h2>
        <div class="chat-box">
            <div class="mensaje">Hola, ¿en qué puedo ayudarte?</div>
            <input type="text" placeholder="Escribe tu mensaje aquí...">
        </div>
    </section>
</body>
</html>
