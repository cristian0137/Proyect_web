<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contactamos.css">
</head>
<body>
    

    <!-- Sección Hero -->
    <section class="hero">
        <div class="carousel">
            <img src="/img/imagen_fondo_2.png" alt="Producto destacado">
            <div class="carousel-content">
                <h2>Nueva Colección</h2>
                <p>Descubre nuestra última colección y luce lo mejor de la temporada.</p>
                <button>Comprar Ahora</button>
            </div>
        </div>
    </section>
    <header class="navbar">
        <nav>
            <ul class="nav-links">
                <li><a href="/html/hombre.html">Hombre</a></li>
                <li><a href="/html/mujer.html">Mujer</a></li>
                <li><a href="/html/niño.html">Niño</a></li>
                <li><a href="/html/niña.html">Niña</a></li>
                <li><a href="/html/contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <!-- Formulario de contacto -->
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
